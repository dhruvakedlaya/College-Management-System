<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Courses</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		h1 {
			text-align: center;
			margin-top: 20px;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin-top: 30px;
		}
		.course {
			background-color: #f0f0f0;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0,0,0,0.2);
			padding: 20px;
			margin: 10px;
			text-align: center;
			min-width: 200px;
			max-width: 300px;
		}
		.course img {
			max-width: 100%;
			margin-bottom: 10px;
		}
		.course h2 {
			margin: 0;
			font-size: 24px;
			color: #333;
		}
		.course p {
			margin: 10px 0;
			color: #666;
		}
		.course a {
			display: inline-block;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			border-radius: 20px;
			text-decoration: none;
			transition: background-color 0.3s ease;
		}
		.course a:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<h1>Courses Available in Our College</h1>
	<div class="container">
		<div class="course">
			<h2>BCA</h2>
			<p>Bachelor of Computer Applications</p>
			<a href="#">Learn More</a>
		</div>
		<div class="course">
			
			<h2>BSC</h2>
			<p>Bachelor of Science</p>
			<a href="#">Learn More</a>
		</div>
		<div class="course">
			
			<h2>BBA</h2>
			<p>Bachelor of Business Administration</p>
			<a href="#">Learn More</a>
		</div>
		<div class="course">
			
			<h2>BCOM</h2>
			<p>Bachelor of Commerce</p>
			<a href="#">Learn More</a>
		</div>
		<div class="course">
			
			<h2>BBM</h2>
			<p>Bachelor of Business Management</p>
			<a href="#">Learn More</a>
		</div>
	</div>
</body>
</html>
